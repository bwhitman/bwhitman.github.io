<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.summary }}" />
    <meta content="https://notes.variogr.am{{ page.url }}" property="og:url">
{% if page.image %}
    <meta content="https://notes.variogr.am/images/{{ page.image }}" property="og:image">
    <meta name="twitter:image" content="https://notes.variogr.am/images/{{ page.image}} "/>
{% endif %}
  <meta name="twitter:site" content="@bwhitman"/>
  <meta name="twitter:title" content="{{ page.title }} " />
  <meta name="twitter:description" content=" {{ page.description }} "/>
  <meta  name="twitter:description"  content="{{ page.summary }}"/>

  {% include head.html %}
  </head>
  <body class="individual-post">

    {% include masthead.html %}

    <div class="container content">

      <main id="main" role="main">
        <a href="javascript:" id="return-to-top" class="return-to-top">
            <span>&UpArrow;</span>
            <span>Scroll back to the top</span>
        </a>
        <article class="post" role="article">
          <h1 class="post-title">{{ page.title }}</h1>
          <span class="post-date">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B" }}</time>
            <time class="date-day" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d" }}</time>
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y" }}</time>
          </span>
          {{ content }}
          <hr>
        </article>
      </main>

    </div>

    {% include footer.html %}

  </body>
</html>
